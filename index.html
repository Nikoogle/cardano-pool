<!DOCTYPE html>
<html>
  <head>
    <title>EAGRA Cardano Pool</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="title-container">
        <img src="assets/cardano.svg" alt="cardano-logo" class="cardano-logo"/>
        <h1>Welcome to the EAGRA Cardano Pool</h1>
      </div>
    </header>
    <main class="main-content">
      <div class="content-block">
        <h2>Why EAGRA?</h2>
        <p>We are a small pool, run by two independent developers and cardano enthusiasts. Our pool is self-hosted and self-managed.</p>
      </div>
      <div class="content-block">
        <h2>Hardware and software</h2>
        <p>We are powered by <a href="https://github.com/abracadaniel/cardano-node-docker">cardano-node</a> Docker container, running on distributed self-hosted servers.</p>
      </div>
    </main>
  </body>
</html>
